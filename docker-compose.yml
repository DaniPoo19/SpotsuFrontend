version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://backend.spotsu.site
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      spotsu-network:
        ipv4_address: 172.20.10.12

networks:
  spotsu-network:
    external: true